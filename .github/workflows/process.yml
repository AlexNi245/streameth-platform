name: Process videos

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'data/sessions/**/*.json'

defaults:
  run:
    working-directory: packages/tools

jobs:
  build:
    runs-on: large
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn run:process
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: '[av] process videos'
          add: 'assets/sessions/*.mp4 data/sessions/**/*.json --force'
